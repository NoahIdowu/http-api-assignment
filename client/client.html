<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    // Updates the page with a response
    const handleResponse = async (response) => {
      const content = document.querySelector('#content');
      const contentType = response.headers.get('content-type');

      // Prints raw text strings to the console
      const rawText = await response.text();
      console.log(rawText);

      if (contentType === 'text/xml') {
        const parser = new DOMParser();
        const parsedXml = parser.parseFromString(rawText, 'text/xml');
        const message = parsedXml.querySelector('message').textContent;
        content.innerHTML = `<b>Message:</b> ${message}`;
      } else {
        const parsedJson = JSON.parse(rawText);
        content.innerHTML = `Message: ${parsedJson.message}`;
      }
    };

    const send = async () => {
      const url = document.querySelector('#page').value;
      const type = document.querySelector('#type').value;

      const response = await fetch(url, {
        method: 'GET',
        headers: {
          'Accept': type,
        },
      });

      handleResponse(response);
    };

    const init = () => {
      const sendButton = document.querySelector('#send');
      sendButton.addEventListener('click', send);
    };

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>

</html>
